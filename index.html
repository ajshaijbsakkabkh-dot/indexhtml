<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محول ودمج بيانات المانهوا إلى Base64 - إصدار ذكي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* الأنماط الأساسية */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; padding: 10px; background-color: #f0f4f8; direction: rtl;
        }
        .container { 
            width: 100%; max-width: 900px; margin: auto; background: white; 
            padding: 15px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            box-sizing: border-box;
        }
        h1 { color: #dc3545; text-align: center; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 15px; font-size: 1.5em; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; font-size: 0.9em; }
        input[type="text"], input[type="number"], textarea, input[type="file"] { 
            padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 6px; 
            width: 100%; box-sizing: border-box; resize: vertical; min-height: 35px; font-size: 0.9em;
        }
        
        /* الأقسام */
        .interface-section {
            border: 2px solid #007bff;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 10px;
            background-color: #eaf6ff;
        }
        .info-section, .chapter-section {
            border: 2px solid #28a745;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 10px;
            background-color: #e6ffe6;
        }
        .cover-section {
            border: 2px solid #dc3545;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 10px;
            background-color: #fce8e9;
        }

        /* أنماط الأزرار */
        button { color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-size: 1em; margin-top: 10px; }
        .add-chapter-btn { background-color: #17a2b8; width: 100%; }
        .generate-btn { background-color: #dc3545; color: white; width: 100%; margin-top: 20px; font-weight: bold; }
        .new-manhwa-btn { background-color: #00b894; width: 100%; margin-bottom: 20px;} 

        /* منطقة الإخراج */
        #output-area { 
            margin-top: 10px;
            border: 2px solid #007bff; /* لون جديد للناتج النهائي */
            padding: 0; 
            background-color: #fff; 
            max-height: 600px; 
            overflow: auto; 
            border-radius: 8px; 
            box-sizing: border-box;
        }

        /* نمط حقل النسخ اليدوي (textarea) */
        #manual-copy-area {
            width: 100%;
            height: 600px; 
            min-height: 600px;
            border: none;
            padding: 15px;
            margin: 0;
            box-sizing: border-box;
            resize: vertical; 
            font-family: monospace;
            font-size: 0.9em;
            background-color: #f9f9f9;
            white-space: pre-wrap; 
            word-break: break-all;
        }
        
        .output-controls { display: flex; gap: 10px; margin-bottom: 15px; margin-top: 5px; }
        .output-btn { font-weight: bold; flex-grow: 1; margin: 0; padding: 12px 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .copy-btn { background-color: #ff5722; color: white; } 
        .download-btn { background-color: #007bff; }
        
        .progress-message { text-align: center; color: #17a2b8; font-weight: bold; padding: 15px; }
    </style>
</head>
<body>

<div class="container">
    <h1>محول ومُدمج بيانات المانهوا الذكي Base64 ✨</h1>
    
    <div class="interface-section">
        <h2>1. لصق كود الواجهة الرئيسي <i class="fas fa-file-code"></i></h2>
        <label for="interfaceCode">الصق كود ملف الواجهة بالكامل هنا (الملف الذي يحتوي على `const MANHWAS_DATA = [...]`):</label>
        <textarea id="interfaceCode" rows="10" placeholder="الصق الكود كاملاً هنا..."></textarea>
    </div>
    
    <button class="new-manhwa-btn" onclick="resetForm()">+ مسح النموذج والبدء بمانهوا جديدة</button>
    
    <div class="info-section">
        <h2>2. معلومات المانهوا الأساسية</h2>
        <label for="manhwaName">اسم المانهوا:</label>
        <input type="text" id="manhwaName" value="مانهوا جديدة" required>

        <label for="manhwaId">معرف المانهوا (ID): <span style="color:#dc3545;">(هام: يجب أن يكون رقماً غير مستخدم)</span></label>
        <input type="number" id="manhwaId" value="1" required>

        <label for="category">التصنيف (مفصول بفواصل):</label>
        <input type="text" id="category" value="أكشن، خيال، رومانسي" required>

        <label for="rating">التقييم (مثال: ⭐ 4.7):</label>
        <input type="text" id="rating" value="⭐ 4.5">

        <label for="storySummary">ملخص القصة:</label>
        <textarea id="storySummary" rows="4" required>ملخص قصة المانهوا...</textarea>
    </div>
    
    <div class="cover-section">
        <h2>3. صورة غلاف المانهوا <i class="fas fa-image"></i></h2>
        <label for="manhwaCoverFile">اختر صورة الغلاف (صورة واحدة فقط):</label>
        <input type="file" id="manhwaCoverFile" accept="image/*" required>
    </div>

    <hr>
    
    <div id="chaptersContainer">
        </div>

    <button class="add-chapter-btn" onclick="addChapter()">+ إضافة فصل جديد</button>

    <button class="generate-btn" onclick="generateDataCode()">4. توليد ودمج الكود الكامل</button>

    <h2>الكود الكامل والمُعدل: (الصق هذا الناتج محل الكود القديم)</h2>
    
    <div id="outputContainer">
        <div id="outputButtons" class="output-controls" style="display:none;"></div>
        <div id="output-area">
             <p style="text-align: center; color: #6c757d;">سيظهر كود الواجهة الكامل والمدمج هنا بعد التوليد.</p>
        </div>
    </div>
</div>

<script>
    let chapterCount = 0; 

    // **********************************************
    // دوال إدارة الواجهة (لم تتغير)
    // **********************************************

    function removeElement(id) {
        const element = document.getElementById(id);
        if (element) {
            element.remove();
        }
    }
    
    function addImageGroup(chapterIndex) {
        const chapterDiv = document.getElementById(`chapter-${chapterIndex}`);
        if (!chapterDiv) return;
        
        const imageGroupCount = chapterDiv.querySelectorAll('.image-group').length;
        const groupId = `chapter-${chapterIndex}-group-${imageGroupCount}`;

        const groupHtml = `
            <div id="${groupId}" class="image-group" style="border:1px dashed #aaa; padding:10px; margin-bottom:10px;">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <label>صور الفصل ${chapterIndex + 1} - خانة ${imageGroupCount + 1}:</label>
                    <button type="button" class="remove-btn" onclick="removeElement('${groupId}')" style="background-color:#dc3545; margin:0; padding: 5px 10px;"><i class="fas fa-times"></i> إزالة</button>
                </div>
                <input type="file" name="imageFiles" multiple accept="image/*" class="image-input">
            </div>
        `;
        
        const chapterContentDiv = chapterDiv.querySelector('.chapter-content');
        if(chapterContentDiv) {
            chapterContentDiv.insertAdjacentHTML('beforeend', groupHtml);
        }
    }
    
    function addChapter() {
        const container = document.getElementById('chaptersContainer');
        const index = chapterCount++;
        const chapterId = `chapter-${index}`;
        
        const chapterHtml = `
            <div id="${chapterId}" class="chapter-section">
                <h2>
                    <span>الفصل #${index + 1}</span>
                    <button type="button" class="remove-btn" onclick="removeElement('${chapterId}')" style="background-color:#dc3545; margin:0;"><i class="fas fa-trash-alt"></i> إزالة الفصل</button>
                </h2>
                
                <label for="chapterNumber-${index}">رقم الفصل:</label>
                <input type="number" id="chapterNumber-${index}" value="${index + 1}" class="chapter-number-input" required>

                <label for="chapterTitle-${index}">عنوان الفصل:</label>
                <input type="text" id="chapterTitle-${index}" value="" placeholder="ادخل عنوان الفصل">
                
                <div class="chapter-content">
                    </div>

                <button type="button" class="add-group-btn" onclick="addImageGroup(${index})" style="background-color:#007bff;">+ إضافة خانة صور جديدة لهذا الفصل</button>
            </div>
        `;
        
        container.insertAdjacentHTML('beforeend', chapterHtml);
        addImageGroup(index); 
    }
    
    function resetForm() {
        if (confirm("هل أنت متأكد من مسح جميع بيانات النموذج؟")) {
            document.getElementById('manhwaName').value = "مانهوا جديدة";
            document.getElementById('manhwaId').value = "1";
            document.getElementById('category').value = "أكشن، خيال، رومانسي";
            document.getElementById('rating').value = "⭐ 4.5";
            document.getElementById('storySummary').value = "ملخص قصة المانهوا...";
            document.getElementById('manhwaCoverFile').value = ''; 
            
            document.getElementById('chaptersContainer').innerHTML = '';
            chapterCount = 0;
            addChapter(); 
            
            document.getElementById('output-area').innerHTML = '<p style="text-align: center; color: #6c757d;">سيظهر كود الواجهة الكامل والمدمج هنا بعد التوليد.</p>';
            document.getElementById('outputButtons').style.display = 'none';
            alert("✅ تم مسح بيانات النموذج. يرجى تعديل حقل المعرف (ID) إذا لزم الأمر.");
        }
    }
    
    // **********************************************
    // دوال المعالجة والدمج الذكي (مُعدلة)
    // **********************************************

    function fileToBase64(file) {
        return new Promise((resolve, reject) => {
            if (!file) {
                resolve('');
                return;
            }
            const reader = new FileReader();
            reader.onload = (e) => resolve(e.target.result);
            reader.onerror = (e) => reject(new Error(`فشل قراءة الملف: ${file.name}`));
            reader.readAsDataURL(file);
        });
    }

    function fallbackCopy(text) {
        const outputArea = document.getElementById('output-area');
        outputArea.innerHTML = `<textarea id="manual-copy-area">${text}</textarea>`;
        
        const manualTextarea = document.getElementById('manual-copy-area');
        manualTextarea.select();
        manualTextarea.setSelectionRange(0, 9999999);
        
        alert('✅ تم توليد كود البيانات. يرجى النقر على [تحديد الكل] ثم [نسخ/Copy] في حقل النص أدناه، ولصقه في ملف الواجهة.');
    }
    
    function addOutputButtons(finalDataCode, name) {
        const outputButtonsDiv = document.getElementById('outputButtons');
        outputButtonsDiv.innerHTML = ''; 

        const copyBtn = document.createElement('button');
        copyBtn.innerText = "📝 نسخ الكود الكامل (يدوي)";
        copyBtn.className = "copy-btn output-btn";
        copyBtn.onclick = () => fallbackCopy(finalDataCode);
        
        const downloadBtn = document.createElement('button');
        downloadBtn.innerText = "⬇️ تحميل كملف JS كامل";
        downloadBtn.className = "download-btn output-btn";
        downloadBtn.onclick = function() {
            const blob = new Blob([finalDataCode], { type: 'text/javascript;charset=utf-8' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `${name.replace(/\s/g, '_')}_MODIFIED_INTERFACE.js`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            alert("✅ تم تنزيل ملف الواجهة المعدل.");
        };
        
        outputButtonsDiv.appendChild(copyBtn);
        outputButtonsDiv.appendChild(downloadBtn);
        outputButtonsDiv.style.display = 'flex';
    }

    // دالة الدمج الذكي
    function insertManhwaIntoInterfaceCode(interfaceCode, manhwaObjectJSON) {
        const targetStart = 'const MANHWAS_DATA = [';
        const targetEnd = '];';
        
        // 1. تحديد مكان نهاية مصفوفة MANHWAS_DATA
        const arrayEndIndex = interfaceCode.lastIndexOf(targetEnd);
        
        if (arrayEndIndex === -1) {
            alert("❌ خطأ: لم يتم العثور على `];` في كود الواجهة. تأكد من لصق الكود كاملاً وصيغة مصفوفة البيانات صحيحة.");
            return null;
        }

        const contentBeforeEnd = interfaceCode.substring(0, arrayEndIndex);
        
        // 2. فحص ما قبل الإغلاق لتحديد ما إذا كنا بحاجة إلى فاصلة (,)
        const trimmedContent = contentBeforeEnd.trim();
        const lastChar = trimmedContent.slice(-1);

        let commaPrefix = '';
        if (lastChar === '{') {
            // المصفوفة بها عنصر واحد على الأقل ينتهي بـ }، لذا نحتاج إلى فاصلة قبل الإضافة الجديدة.
            commaPrefix = ',\n';
        } else if (lastChar === '[') {
            // المصفوفة فارغة `[`, لا نحتاج لفاصلة.
            commaPrefix = '\n';
        } else {
             // حالة غير متوقعة، نفترض أن فاصلة مطلوبة (الوضع الآمن).
             commaPrefix = ',\n';
        }
        
        // 3. إعادة بناء الكود كاملاً
        const newObjectInsertion = commaPrefix + manhwaObjectJSON + '\n';

        const finalCode = contentBeforeEnd + newObjectInsertion + targetEnd + interfaceCode.substring(arrayEndIndex + targetEnd.length);
        
        return finalCode;
    }

    async function generateDataCode() {
        const interfaceCode = document.getElementById('interfaceCode').value.trim();
        const name = document.getElementById('manhwaName').value.trim();
        const manhwaId = parseInt(document.getElementById('manhwaId').value.trim());
        const category = document.getElementById('category').value.trim();
        const story = document.getElementById('storySummary').value.trim();
        const rating = document.getElementById('rating').value.trim();
        const coverFile = document.getElementById('manhwaCoverFile').files[0]; 
        
        const outputArea = document.getElementById('output-area');
        
        // التحقق من الإدخالات الأساسية وكود الواجهة
        if (!interfaceCode.includes('const MANHWAS_DATA = [')) {
             outputArea.innerHTML = '<p style="color: red; text-align: center;">الرجاء لصق كود الواجهة بالكامل في الخانة المخصصة والتأكد من احتوائه على `const MANHWAS_DATA = [`. عملية الدمج لن تنجح بدونه.</p>';
             document.getElementById('outputButtons').style.display = 'none';
             return;
        }

        if (!name || !category || !story || !coverFile || isNaN(manhwaId)) {
             outputArea.innerHTML = '<p style="color: red; text-align: center;">الرجاء ملء جميع حقول بيانات المانهوا المطلوبة واختيار صورة الغلاف.</p>';
             document.getElementById('outputButtons').style.display = 'none';
             return;
        }

        outputArea.innerHTML = '<p class="progress-message">جارٍ المعالجة... تحويل الصور إلى Base64. (سوف يتم تحديث رسالة الحالة). ⏳</p>';
        document.getElementById('outputButtons').style.display = 'none';

        const chapterSections = document.querySelectorAll('.chapter-section');
        let totalImagesCount = 0;
        
        try {
            // 1. معالجة البيانات
            const coverBase64 = await fileToBase64(coverFile);
            const chaptersArray = [];
            
            for (const chapterSection of chapterSections) {
                const chapNum = parseInt(chapterSection.querySelector('.chapter-number-input').value.trim()) || 0;
                const chapTitle = chapterSection.querySelector('input[placeholder="ادخل عنوان الفصل"]').value.trim();
                
                const chapterImages = [];
                const imageGroups = chapterSection.querySelectorAll('.image-input');
                
                for (const groupInput of imageGroups) {
                    const files = groupInput.files;
                    for (const file of Array.from(files)) {
                        totalImagesCount++;
                        outputArea.innerHTML = `<p class="progress-message">جاري معالجة الصورة رقم ${totalImagesCount} (${file.name})... 🔄</p>`;

                        const base64 = await fileToBase64(file);
                        chapterImages.push(base64);
                    }
                }

                if (chapterImages.length > 0) {
                    chaptersArray.push({
                        num: chapNum,
                        title: chapTitle,
                        images: chapterImages 
                    });
                }
            }

            if (totalImagesCount === 0) {
                 outputArea.innerHTML = '<p style="color: red; text-align: center;">الرجاء إضافة صور صالحة على الأقل في أحد الفصول.</p>';
                 return;
            }
            
            chaptersArray.sort((a, b) => a.num - b.num); 
            
            // 2. بناء كائن المانهوا
            const manhwaObject = {
                id: manhwaId,
                title: name,
                cover: coverBase64,
                category: category,
                rating: rating,
                chapters_count: chaptersArray.length,
                story: story,
                chapters: chaptersArray
            };
            
            const manhwaObjectJSON = JSON.stringify(manhwaObject, null, 4);

            // 3. الدمج الذكي
            const finalDataCode = insertManhwaIntoInterfaceCode(interfaceCode, manhwaObjectJSON);

            if (!finalDataCode) {
                // خطأ في الدمج، الرسالة ظهرت بالفعل من الدالة insertManhwaIntoInterfaceCode
                return;
            }
                
            // 4. عرض الكود وإضافة الأزرار
            outputArea.innerHTML = `<textarea id="manual-copy-area" dir="ltr">${finalDataCode}</textarea>`;
            addOutputButtons(finalDataCode, name);

            document.getElementById('manual-copy-area').select();
            document.getElementById('manual-copy-area').setSelectionRange(0, 9999999);


        } catch (error) {
            outputArea.innerHTML = `<p style="color: red; text-align: center;">حدث خطأ فني أثناء المعالجة: ${error.message}</p>`;
        }
    }

    document.addEventListener('DOMContentLoaded', addChapter);
</script>

</body>
</html>
